  <app-centered-card title="New item">
    <form fxLayout="column" fxLayoutAlign="center" #f="ngForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input type="text" name="title" matInput required #title="ngModel" ngModel>
        <mat-error *ngIf="title.touched && title.hasError('required')">
          Title is required!
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input type="text" name="description"
                required matInput ngModel #description="ngModel">
        <mat-error *ngIf="description.touched && description.hasError('required')">
          Description is required!
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input type="number" name="price" min="1"
               required matInput ngModel #price="ngModel">
        <mat-error *ngIf="price.touched && price.hasError('required')">
          Price is required!
        </mat-error>
        <mat-error *ngIf="price.touched && price.hasError('min')">
          Enter price please, more then 0!
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" >
        <mat-label>Categories</mat-label>
        <select name="category" #category="ngModel" ngModel matNativeControl required>
          <option value="" selected>Select category</option>
          <option *ngFor="let category of (categories | async)" [value]="category._id">{{ category.categoryName }}</option>
        </select>
        <mat-error *ngIf="category.touched && category.hasError('required')">
          Choose category!
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Image</mat-label>
        <app-file-input name="image" #image="ngModel" id="image" required ngModel></app-file-input>
      </mat-form-field>
      <button mat-raised-button color="primary">ADD ITEM</button>
    </form>
  </app-centered-card>
